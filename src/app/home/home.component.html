<mat-card>
  <mat-card-content>

    <div fxLayout="row wrap" class="taskboard page-height" cdkDropListGroup>

      <div fxFlex.md="100" fxFlex.lg="50" fxFlex.gt-xs="100" fxFlex.xl="50" fxFlex="100">
          <div
            class="widgets"
            [cdkDropListData]="bucket_0"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
          >
            <div *ngFor="let item of bucket_0" cdkDrag>
              <ng-container *ngComponentOutlet="item.component"></ng-container>
            </div>
          </div>
      </div>

      <div fxFlex.md="100" fxFlex.lg="50" fxFlex.gt-xs="100" fxFlex.xl="50" fxFlex="100">
          <div
            class="widgets"
            [cdkDropListData]="bucket_1"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
          >
            <div *ngFor="let item of bucket_1" cdkDrag>
              <ng-container *ngComponentOutlet="item.component"></ng-container>
            </div>
          </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
