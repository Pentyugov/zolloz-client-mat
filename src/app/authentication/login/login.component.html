<div class="login-register"
     style="background-image: url(../../../assets/images/background/login-background-5.jpg)"
>
  <div fxLayout="row wrap">

    <div>
      <div>
        <img alt="homepage"
             class="logo-spin"
             src="assets/images/icon/spinner-blue.png"
             [ngClass.xl]="{'logo-spin-lg' : true}"
             [ngClass.lg]="{'logo-spin-lg' : true}"
             [ngClass.md]="{'logo-spin-md' : true}"
        >
      </div>
      <div >
        <img alt="homepage"
             src="assets/images/background/login-background-logo-3.png"
             [ngClass.xl]="{'logo-xl' : true}"
             [ngClass.lg]="{'logo-lg' : true}"
             [ngClass.md]="{'logo-md' : true}"
             [ngClass.sm]="{'logo-sm' : true}"
             [ngClass.xs]="{'logo-xs' : true}"
        >
      </div>
    </div>

    <div>

      <div class="login-register-box"
           [ngClass.xl]="{'login-card-lg' : true}"
           [ngClass.lg]="{'login-card-lg' : true}"
           [ngClass.md]="{'login-card-md' : true}"
           [ngClass.sm]="{'login-card-sm' : true}"
           [ngClass.xs]="{'login-card-xs' : true}"
      >
        <mat-card>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

              <div fxLayout="row wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex.xs="100" fxFlex="50">
                  <mat-form-field>
                    <input matInput placeholder="Username" [formControl]="loginForm.controls['username']" />
                  </mat-form-field>
                  <small
                    *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                    class="text-danger support-text"
                  >Username is required.</small
                  >
                </div>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex.xs="100" fxFlex="50">
                  <mat-form-field>
                    <input
                      matInput
                      type="password"
                      placeholder="Password"
                      [formControl]="loginForm.controls['password']"
                    />
                  </mat-form-field>
                  <small
                    *ngIf="
                      loginForm.controls['password'].hasError('required') &&
                      loginForm.controls['password'].touched
                    "
                    class="text-danger support-text"
                  >Password is required.</small
                  >
                </div>
                <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                  <a [routerLink]="['/authentication/forgot']" class="link">Forgot password?</a>
                </div>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <button
                    mat-raised-button
                    color="primary"
                    class="btn-block btn-lg m-t-20 m-b-20"
                    type="submit"
                    [disabled]="!loginForm.valid"
                  >
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">Login</span>
                  </button>
                </div>

                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                  <span>Don't have an account?
                    <a [routerLink]="['/register']" class="text-info link">Register</a>
                  </span>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>

    </div>

  </div>



</div>
