<div
  class="login-register"
  style="background-image: url(assets/images/background/login-background.jpg)"
>
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="text-center">
            <img alt="homepage" src="assets/images/icon/zolloz-logo.png" width="200" height="100"/>
          </div>

          <div fxLayout="row wrap">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Username" [formControl]="loginForm.controls['username']" />
              </mat-form-field>
              <small
                *ngIf="
                  loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched
                "
                class="text-danger support-text"
              >Username is required.</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  [formControl]="loginForm.controls['password']"
                />
              </mat-form-field>
              <small
                *ngIf="
                  loginForm.controls['password'].hasError('required') &&
                  loginForm.controls['password'].touched
                "
                class="text-danger support-text"
              >Password is required.</small
              >
            </div>
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
              <a [routerLink]="['/authentication/forgot']" class="link">Forgot password?</a>
            </div>
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <button
                mat-raised-button
                color="primary"
                class="btn-block btn-lg m-t-20 m-b-20"
                type="submit"
                [disabled]="!loginForm.valid"
              >
                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="showLoading">Loading...</span>
                <span *ngIf="!showLoading">Login</span>
              </button>
            </div>

            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
              <span>Don't have an account?
                <a [routerLink]="['/register']" class="text-info link">Register</a>
              </span>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
