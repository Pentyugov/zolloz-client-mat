<div class="widget-box">

  <mat-card>
    <mat-card-content>
      <mat-card-title>{{'Widgets.MyProductivity' | translate}}</mat-card-title>
      <div fxLayout="row wrap" class="align-items-center m-t-30 m-b-15">

        <div fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="100" fxFlex.gt-xs="100">
          <p>{{'Widgets.Productivity.ChartTasks.Title' | translate}} {{taskTotalCount}}</p>
          <canvas baseChart #tasksChart></canvas>
        </div>

        <div fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="100" fxFlex.gt-xs="100" *ngIf="showProjectsChart">
          <p>{{'Widgets.Productivity.ChartProjects.Title' | translate}} {{taskTotalCount}}</p>
          <canvas baseChart #chart_2></canvas>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
