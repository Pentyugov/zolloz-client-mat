<h2 class="font-medium" mat-dialog-title><strong>{{'Delete' | translate}}</strong></h2>

<mat-dialog-content style="height: 130px">
  <p>{{'DepartmentDeleteMsg' | translate}} <b>{{local_data.name}}</b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">

  </div>
</mat-dialog-content>
