<div fxLayout="row wrap" class="align-items-center">

  <div fxFlex.gt-md="25" fxFlex.gt-lg="50" fxFlex.gt-xs="50" fxFlex="100" [ngClass.xs]="{'text-center' : true}">
    <h2 class="font-medium" mat-dialog-title><strong>{{'ProjectParticipants' | translate}}</strong></h2>
  </div>

  <div fxFlex.gt-md="75" fxFlex.gt-lg="50" fxFlex.gt-xs="50" fxFlex="100" [ngClass.xs]="{'text-center' : true}" [ngClass.gt-xs]="{'text-right' : true}">
    <div class="text-right">
      <button mat-raised-button
              class="m-r-10"
              (click)="closeDialog()"
              color="warn">{{'Cancel' | translate}}</button>
      <button mat-raised-button
              class="m-r-10"
              (click)="doAction()"
              color="primary">{{'Save' | translate}}</button>
    </div>

  </div>
</div>

<mat-dialog-content>
  <div class="table-responsive">
    <table mat-table matSort [dataSource]="usersDs" class="table employee-list no-wrap">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let employee">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? this.selection.toggle(employee) : null"
            [checked]="selection.isSelected(employee)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'FirstName' | translate}}</th>
        <td mat-cell *matCellDef="let user" class="action-link data">{{user.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef class="wide" mat-sort-header>{{'LastName' | translate}}</th>
        <td mat-cell *matCellDef="let user" class="action-link data">{{user.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Username' | translate}}</th>
        <td mat-cell *matCellDef="let user" class="action-link data">{{user.username}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="wide" mat-sort-header>{{'Email' | translate}}</th>
        <td mat-cell *matCellDef="let user" class="action-link data">{{user.email}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userDisplayedColumns" class="example-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


  </div>
</mat-dialog-content>
