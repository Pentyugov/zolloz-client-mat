<div
  class="main-container"
  [dir]="dir"
  [ngClass]="{
    minisidebar: minisidebar,
    boxed: boxed,
    danger: danger,
    blue: blue,
    dark: dark,
    green: green,
    horizontal: horizontal
  }">
  <mat-toolbar color="primary" class="topbar relative">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <b>
            <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
            <img src="assets/images/zolloz-logo-2.png" alt="homepage" class="light-logo" />
          </b>
          <span fxShow="false" fxShow.gt-xs>
              <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />
              <img src="assets/images/zolloz-logo-text-2.png" class="light-logo" alt="homepage" />
            </span>
        </a>
      </div>

      <button mat-icon-button (click)="snav.toggle()" class="sidebar-toggle" value="sidebarclosed">
        <mat-icon>menu</mat-icon>
      </button>

      <button mat-icon-button class="srh-btn" (click)="showSearch = !showSearch">
        <mat-icon>search</mat-icon>
      </button>
      <form class="app-search" [ngClass]="{ 'show-search': showSearch }">
        <input type="text" class="form-control" placeholder="Search &amp; enter" />
        <a class="cl-srh-btn" (click)="showSearch = !showSearch">
          <i class="ti-close"></i>
        </a>
      </form>
      <span fxFlex></span>

      <app-horizontal-header></app-horizontal-header>

    <button (click)="settings.toggle()" mat-icon-button class="ml-xs overflow-visible">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0" [ngClass]="{ minisidebar: minisidebar }">
    <!-- ============================================================== -->
    <!--                        Sidebar                                 -->
    <!-- ============================================================== -->
    <mat-sidenav
      #snav
      id="snav"
      class="pl-xs"
      [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="0"
      [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches"
      (open)="sidebarOpened = true"
      (close)="sidebarOpened = false"
    >
      <perfect-scrollbar class="scbar" [config]="config">

        <app-vertical-sidebar class="app-sidebar" [showClass]="status" (notify)="snav.toggle()"></app-vertical-sidebar>

      </perfect-scrollbar>

    </mat-sidenav>

    <mat-sidenav #settings position="end" class="chat-panel" mode="over" opened="false">
      <div class="scroll">
        <mat-nav-list>
          <h3 mat-subheader class="text-uppercase font-weight-bold">Settings</h3>

          <mat-list-item *ngIf="!minisidebar">
            <mat-slide-toggle color="warn" [(ngModel)]="horizontal">Horizontal Layout</mat-slide-toggle>
          </mat-list-item>

          <mat-list-item>
            <mat-slide-toggle color="warn" (change)="dir = dir == 'rtl' ? 'ltr' : 'rtl'">RTL</mat-slide-toggle>
          </mat-list-item>

          <mat-list-item>
            <mat-slide-toggle color="warn" [(ngModel)]="boxed">Boxed Layout</mat-slide-toggle>
          </mat-list-item>

          <mat-list-item *ngIf="!horizontal">
            <mat-slide-toggle [(ngModel)]="minisidebar">Mini Sidebar</mat-slide-toggle>
          </mat-list-item>

          <mat-divider></mat-divider>

          <h3 mat-subheader class="text-uppercase font-weight-bold">Colors</h3>

          <mat-list-item>
            <mat-checkbox color="warn"[(ngModel)]="danger" (change)="green = blue = false" class="text-danger">Red</mat-checkbox>
          </mat-list-item>

          <mat-list-item>
            <mat-checkbox color="warn" [(ngModel)]="green" (change)="danger = blue = false" class="text-megna">Teal Green</mat-checkbox>
          </mat-list-item>

          <mat-list-item>
            <mat-checkbox color="warn"[(ngModel)]="blue" (change)="green = danger = false" class="text-info">Blue</mat-checkbox>
          </mat-list-item>

          <mat-list-item>
            <mat-checkbox color="warn" [(ngModel)]="dark" (change)="darkClick()">Dark</mat-checkbox>
          </mat-list-item>

        </mat-nav-list>
      </div>
    </mat-sidenav>

    <!-- ============================================================== -->
    <!--                       Page container                           -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="page-wrapper" [ngClass]="status ? 'minitoggle' : ''">
      <app-breadcrumb></app-breadcrumb>
      <div class="page-container">
        <div class="page-content">
          <router-outlet>
            <app-spinner></app-spinner>
          </router-outlet>
        </div>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>




</div>
