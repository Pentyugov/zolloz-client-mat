<mat-progress-bar mode="indeterminate" value="40" *ngIf="refreshing"></mat-progress-bar>
<div fxLayout="row wrap" >
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input matInput
                     placeholder="Search User"
                     (keyup)="applyFilter($event.target.value)"
              />
            </mat-form-field>
          </div>
          <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button
                    color="primary"
                    (click)="openDialog('Add', {})">
              Add User
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-responsive">
            <table mat-table matSort [dataSource]="dataSource" class="table employee-list no-wrap">

            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell class="data" *matCellDef="let element" >{{users.indexOf(element) + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="profileImage">
              <th mat-header-cell *matHeaderCellDef>profileImage</th>
              <td mat-cell *matCellDef="let element" (dblclick)="openEditor(element)">
                <div class="d-flex">
                  <img class="mat-card-avatar" [src]="element.profileImage" alt=""/>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Username' | translate}}</th>
              <td mat-cell *matCellDef="let element" (dblclick)="openEditor(element)" class="action-link data">{{element.username}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef class="wide">{{'firstName' | translate}}</th>
              <td mat-cell *matCellDef="let element" (dblclick)="openEditor(element)" class="action-link data wide">{{element.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef class="wide">{{'lastName' | translate}}</th>
              <td mat-cell *matCellDef="let element" (dblclick)="openEditor(element)" class="action-link data wide">{{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="wide">{{'email' | translate}}</th>
              <td mat-cell *matCellDef="let element" (dblclick)="openEditor(element)" class="action-link data wide">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell class="action-header" *matHeaderCellDef>{{'Actions' | translate}}</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a  [routerLink]="['/organization/users/edit', element.id]" class="m-r-10 cursor-pointer">
                  <i class="fa fa-pencil"></i>
                </a>
                <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                  <i class="fas fa-trash text-danger"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay" class="example-detail-row"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
