<h2 class="font-medium" mat-dialog-title><strong>{{action}}</strong></h2>

<mat-dialog-content  *ngIf="action !== 'Delete'; else elseTemplate">
  <form #userForm="ngForm">
    <div fxLayout="row wrap" class="align-items-center">
        <div class="m-r-15 m-l-15" style="{{inputWidth}}">
          <mat-form-field>

            <input type="text"
                   matInput
                   required
                   id="name"
                   name="name"
                   [(ngModel)]="local_data.name"
                   placeholder="Name"/>
          </mat-form-field>
        </div>
      <div class="m-r-15 m-l-15" style="width: 600px">
        <mat-form-field >
          <textarea type="text"
                    matInput
                    required
                    rows="4"
                    id="description"
                    name="description"
                    [(ngModel)]="local_data.description"
                    placeholder="Description">
          </textarea>
        </mat-form-field>
      </div>
      </div>

    <button mat-button (click)="doAction()" mat-flat-button color="warn" [disabled]="!userForm.valid">{{action}}</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <p>Sure to delete <b>{{local_data.Name}}</b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </div>
</ng-template>
