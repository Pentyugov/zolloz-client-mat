<h2 class="font-medium" mat-dialog-title><strong>{{action | translate}}</strong></h2>

<mat-dialog-content  *ngIf="action !== 'Delete'; else elseTemplate">
  <form #userForm="ngForm">
    <div fxLayout="row wrap" class="align-items-center">
        <div class="m-r-15 m-l-15" style="{{inputWidth}}">
          <mat-form-field>

            <input type="text"
                   matInput
                   required
                   id="name"
                   name="name"
                   [(ngModel)]="local_data.name"
                   placeholder="{{'Name' | translate}}"/>
          </mat-form-field>
        </div>
      <div class="m-r-15 m-l-15" style="width: 600px">
        <mat-form-field >
          <textarea type="text"
                    matInput
                    required
                    rows="4"
                    id="description"
                    name="description"
                    [(ngModel)]="local_data.description"
                    placeholder="{{'Description' | translate}}">
          </textarea>
        </mat-form-field>
      </div>
      </div>

    <button mat-button (click)="doAction()" mat-flat-button color="warn" [disabled]="!userForm.valid">{{action | translate}}</button>

    <button mat-button (click)="closeDialog()">{{'Cancel' | translate}}</button>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <p>{{'DeleteRoleMsg' | translate}} <b>{{local_data.name}}</b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action | translate}}</button>
    <button mat-button (click)="closeDialog()">{{'Cancel' | translate}}</button>
  </div>
</ng-template>
