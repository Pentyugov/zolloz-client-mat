<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">

          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search role"/>
            </mat-form-field>
          </div>

          <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button (click)="openDialog('Add', {})" color="primary">
              Create role
            </button>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>User roles</mat-card-title>
        <div class="table-responsive">
          <table mat-table matSort [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 roles-table">

            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell class="data" *matCellDef="let element" >{{roles.indexOf(element) + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element" class="action-link data">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="wide">Description</th>
              <td mat-cell *matCellDef="let element" class="action-link data wide">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="permissions" class="wide">
              <th mat-header-cell *matHeaderCellDef>Permissions</th>
              <td mat-cell *matCellDef="let element" class="action-link data wide">{{getPermissions(element)}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell class="action-header" *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer">
                  <i class="fa fa-pencil"></i>
                </a>
                <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                  <i class="fas fa-trash text-danger"></i>
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail" [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-description">
                    {{ element.description }}
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row
                *matRowDef="let element; columns: columnsToDisplay"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
