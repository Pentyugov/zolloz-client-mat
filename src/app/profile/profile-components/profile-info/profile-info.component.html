<mat-card style="height: 400px">

      <mat-card-content>
        <mat-card-title>Profile info</mat-card-title>

        <form class="basic-form" #profileForm="ngForm">
          <div fxLayout="row wrap">

            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input type="text"
                       required
                       matInput
                       placeholder="Username"
                       name="username"
                       [(ngModel)]="cloneUser.username"/>
              </mat-form-field>
            </div>

            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input type="text"
                       matInput
                       placeholder="First name"
                       name="firstName"
                       [(ngModel)]="cloneUser.firstName"/>
              </mat-form-field>
            </div>

            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input type="text"
                       matInput
                       placeholder="Last name"
                       name="lastName"
                       [(ngModel)]="cloneUser.lastName"/>
              </mat-form-field>
            </div>

            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input type="email"
                       matInput
                       required
                       placeholder="Email"
                       name="email"
                       [(ngModel)]="cloneUser.email"/>
              </mat-form-field>
            </div>

            <div fxFlex.gt-sm="100" fxFlex="100">
              <button mat-raised-button color="primary" [disabled]="profileForm.invalid" (click)="openDialog()">Update Profile</button>
              <button mat-raised-button color="warn" (click)="refreshData()" style="margin-left: 15px">Reset form</button>
            </div>

          </div>
        </form>
      </mat-card-content>

</mat-card>
