<mat-card>

  <mat-card-content>
    <mat-card-title>Settings</mat-card-title>

    <form class="basic-form">
      <div fxLayout="row wrap">

        <div fxFlex.gt-sm="100" fxFlex="100" class="m-t-10 m-b-10">
          <mat-checkbox color="primary" class="m-r-10">Enable chat notifications</mat-checkbox>
        </div>

        <div fxFlex.gt-sm="100" fxFlex="100" class="m-t-5 m-b-20">
          <mat-label>Theme color</mat-label>
        </div>
        <div fxFlex.gt-sm="100" fxFlex="100" class="m-b-20">

            <mat-radio-group>
              <mat-radio-button color="primary" value="green" class="m-r-10 text-megna">Green</mat-radio-button>
              <mat-radio-button color="primary" value="red" class="m-r-10 text-danger">Red</mat-radio-button>
              <mat-radio-button color="primary" value="blue" class="m-r-10 text-info">Blue</mat-radio-button>
              <mat-radio-button color="primary" value="dark" class="m-r-10 text-dark">Dark</mat-radio-button>
            </mat-radio-group>

        </div>

        <div fxFlex.gt-sm="100" fxFlex="100">
          <button mat-raised-button color="accent">Save settings</button>
        </div>

      </div>
    </form>
  </mat-card-content>

</mat-card>
